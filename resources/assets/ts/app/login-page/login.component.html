
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" novalidate [formGroup]="login_form" (submit)="loginUser()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" formControlName="email"
                                       type="email" autofocus
                                       [class.error]="!login_form.controls['email'].valid && login_form.controls['email'].dirty" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" formControlName="password"
                                       type="password" value=""
                                       [class.error]="!login_form.controls['password'].valid && login_form.controls['password'].dirty" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" formControlName="remember" type="checkbox" value="Remember Me"
                                           [class.error]="!login_form.controls['remember'].valid && login_form.controls['remember'].dirty">Remember Me
                                </label>
                            </div>

                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
