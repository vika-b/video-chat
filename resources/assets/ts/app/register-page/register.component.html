
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration</h3>
                </div>
                <div class="panel-body">
                    <form role="form" novalidate [formGroup]="register_form" (submit)="registerUser()">
                        <!--<p>Form value: {{ register_form.value | json }}</p>-->
                        <!--<p>Form status: {{ register_form.status | json }}</p>-->
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Full name" name="name" formControlName="name" type="text" autofocus
                                       [class.error]="!register_form.controls['name'].valid && register_form.controls['name'].dirty"
                                        value="" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" formControlName="email" type="email"
                                       [class.error]="!register_form.controls['email'].valid && register_form.controls['email'].dirty" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" formControlName="password"
                                       type="password" value=""
                                       [class.error]="!register_form.controls['password'].valid && register_form.controls['password'].dirty" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password_confirmation"
                                       formControlName="password_confirmation" type="password" value=""
                                       [class.error]="!register_form.controls['password_confirmation'].valid && register_form.controls['password_confirmation'].dirty" />
                            </div>

                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Register" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
