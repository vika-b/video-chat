<div class="section-modal">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h3>Editt class</h3>
                    <p>Duis aute irure dolor in reprehenderit in voluptate</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 errors">
                    <p *ngFor="let item of errors; let i=index;">{{ item }}</p>
                </div>
            </div>
            <div class="row" style="padding-top: 40px;">
                <div class="col-md-12">
                    <form enctype="multipart/form-data" name="newClass" id="newClass" role="form" novalidate [formGroup]="new_class_form" (submit)="editClass()">

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="class-pic" [class.opacity]="!class_pic">
                                    <img src="{{ class_pic }}" alt="{{ class.name }}">
                                    <div class="ico-new-pic" (click)="picture.click()">
                                        <i class="fa fa-camera"></i>
                                    </div>
                                    <input type="file" name="picture" formControlName="picture" #picture style="display: none;"
                                           (change)="fileChange($event)" accept=".jpg,.png,.jpeg" />
                                    <input type="hidden" value="{{ user.id }}" name="user_id" formControlName="user_id">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Class name" name="class_name"
                                           formControlName="class_name" autofocus
                                           [class.error]="!new_class_form.controls['class_name'].valid && new_class_form.controls['class_name'].dirty" value="{{ class.name }}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Class description" name="name"
                                              formControlName="class_description"
                                              [class.error]="!new_class_form.controls['class_description'].valid && new_class_form.controls['class_description'].dirty" >{{ class.description }}</textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <owl-date-time [locale]="en" name="date_range" formControlName="date_range" [selectionMode]="'range'" required="true" [ngModel]="input7Moment"></owl-date-time>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
